display_information:
  name: General Context
  description: Team decision memory â€” captures, confirms, and retrieves decisions from Slack.
  background_color: "#1e293b"

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: General Context
    always_online: true
  slash_commands:
    - command: /context
      url: https://general-context.vercel.app/api/slack/command
      description: Ask a question about your team's decisions
      usage_hint: "What decisions were made about pricing?"
      should_escape: false
  unfurl_domains:
    - general-context.vercel.app

oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - groups:read
      - groups:history
      - users:read
      - chat:write
      - commands
      - im:write
      - links:read
      - links:write

settings:
  event_subscriptions:
    request_url: https://general-context.vercel.app/api/slack/events
    bot_events:
      - message.channels
      - message.groups
      - link_shared
      - app_home_opened
  interactivity:
    is_enabled: true
    request_url: https://general-context.vercel.app/api/slack/interactions
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
